<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <section class="relative w-screen h-screen text-white">
        <div class="overflow-hidden relative w-screen h-screen">
            <div class="flex transition-transform duration-500 ease-in-out h-full" id="carousel">
                <!-- Slide 1 -->
                <div class="carousel-item min-w-full h-full relative">
                    <img src="https://vcdn1-giaitri.vnecdn.net/2023/04/28/doraemon4-1682675790-8961-1682675801.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=EAxUAFcakJsi4GQW0mYsCQ" 
                         alt="Slide 1" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center">
                        <span class="inline-block bg-red-500 text-white text-xs px-2 py-1 rounded-full mb-2">Lifestyle</span>
                        <h1 class="text-4xl font-bold mb-4">Tips for Hosting an Easy Birthday Party</h1>
                        <div class="flex items-center space-x-4">
                            <img src="https://vcdn1-giaitri.vnecdn.net/2023/04/28/doraemon4-1682675790-8961-1682675801.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=EAxUAFcakJsi4GQW0mYsCQ" alt="Author" class="w-10 h-10 rounded-full">
                            <div class="text-sm">
                                <p>David Smith</p>
                                <p>February 10, 2024</p>
                            </div>
                        </div>
                        
                    </div><img src="https://vcdn1-giaitri.vnecdn.net/2023/04/28/doraemon4-1682675790-8961-1682675801.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=EAxUAFcakJsi4GQW0mYsCQ" alt="Author" class="w-10 h-10 rounded-full">
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item min-w-full h-full relative">
                    <img src="https://upload.wikimedia.org/wikipedia/en/1/17/Doraemon_character.png" 
                         alt="Slide 2" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center">
                        <span class="inline-block bg-red-500 text-white text-xs px-2 py-1 rounded-full mb-2">Lifestyle</span>
                        <h1 class="text-4xl font-bold mb-4">Tips for Hosting an Easy Birthday Party</h1>
                        <div class="flex items-center space-x-4">
                            <img src="https://vcdn1-giaitri.vnecdn.net/2023/04/28/doraemon4-1682675790-8961-1682675801.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=EAxUAFcakJsi4GQW0mYsCQ" alt="Author" class="w-10 h-10 rounded-full">
                            <div class="text-sm">
                                <p>David Smith</p>
                                <p>February 10, 2024</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item min-w-full h-full relative">
                    <img src="https://cdn.tuoitre.vn/thumb_w/730/471584752817336320/2023/5/18/photo-3-16844085569911047870668.jpg" 
                         alt="Slide 3" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center">
                        <span class="inline-block bg-red-500 text-white text-xs px-2 py-1 rounded-full mb-2">Lifestyle</span>
                        <h1 class="text-4xl font-bold mb-4">Tips for Hosting an Easy Birthday Party</h1>
                        <div class="flex items-center space-x-4">
                            <img src="https://vcdn1-giaitri.vnecdn.net/2023/04/28/doraemon4-1682675790-8961-1682675801.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=EAxUAFcakJsi4GQW0mYsCQ" alt="Author" class="w-10 h-10 rounded-full">
                            <div class="text-sm">
                                <p>David Smith</p>
                                <p>February 10, 2024</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Nút điều hướng -->
        <button id="prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white text-blue-500 px-4 py-2 rounded-full shadow">❮</button>
        <button id="next" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white text-blue-500 px-4 py-2 rounded-full shadow">❯</button>
    
        <!-- Chấm tròn (Indicators) -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
            <span class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer" data-index="0"></span>
            <span class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer" data-index="1"></span>
            <span class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer" data-index="2"></span>
        </div>
    </section>
    

    <script>
        const carousel = document.getElementById("carousel");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        const dots = document.querySelectorAll(".dot");
        let index = 0;
        const totalSlides = carousel.children.length;
        let interval;

        function updateCarousel() {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle("bg-blue-500", i === index);
                dot.classList.toggle("bg-gray-400", i !== index);
            });
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function setSlide(i) {
            index = i;
            updateCarousel();
        }

        nextBtn.addEventListener("click", nextSlide);
        prevBtn.addEventListener("click", prevSlide);
        dots.forEach((dot, i) => {
            dot.addEventListener("click", () => setSlide(i));
        });

        function startAutoSlide() {
            interval = setInterval(nextSlide, 3000); // Auto-slide every 3 seconds
        }

        function stopAutoSlide() {
            clearInterval(interval);
        }

        document.querySelector("section.relative").addEventListener("mouseenter", stopAutoSlide);
        document.querySelector("section.relative").addEventListener("mouseleave", startAutoSlide);

        // Initialize carousel
        updateCarousel();
        startAutoSlide();
    </script>

</body>
</html>
