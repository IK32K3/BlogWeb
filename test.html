<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Toggle Menu với Tailwind</title>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-xl font-bold">Logo</a>

            <!-- Hamburger Button -->
            <button id="menuButton" class="text-white text-2xl focus:outline-none md:hidden">
                ☰
            </button>

            <!-- Menu -->
            <div id="menu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 absolute md:static top-14 left-0 w-full md:w-auto bg-gray-800 md:bg-transparent p-4 md:p-0 shadow-lg md:shadow-none transition-all">
                <a href="#home" class="block text-white hover:text-gray-400">Home</a>
                <a href="#news" class="block text-white hover:text-gray-400">News</a>
                <a href="#contact" class="block text-white hover:text-gray-400">Contact</a>
                <a href="#about" class="block text-white hover:text-gray-400">About</a>
            </div>
        </div>
    </nav>

    <div class="p-6">
        <h2 class="text-2xl font-bold">Tailwind CSS Toggle Menu</h2>
        <p>Click vào biểu tượng ☰ để mở menu.</p>
    </div>

    <!-- JavaScript -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('hidden'); // Ẩn/Hiện menu
        });

        // Đóng menu khi bấm ra ngoài
        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && event.target !== menuButton) {
                menu.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
