<header class="sticky top-0 z-30 w-full bg-gray-900 border-b border-gray-700">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Left: Logo & Menu -->
      <a routerLink="/home/home-page" class="flex items-center">
        <div class="h-8 w-8 rounded-lg bg-indigo-600 flex items-center justify-center">
          <i class="fas fa-pen-fancy text-white text-sm"></i>
        </div>
        <span class="ml-2 text-3xl font-bold bg-gradient-to-br from-gray-600 to-gray-900 bg-clip-text text-transparent hidden sm:block">
          My<span class="bg-gradient-to-br from-indigo-500 to-purple-600 bg-clip-text text-transparent">Blog</span>
        </span>
      </a>

      <!-- Right: Notifications & User -->
      <div class="flex items-center gap-3">
        <!-- Bell Icon -->
        <button
          class="relative p-2 text-gray-400 hover:text-white rounded-full hover:bg-gray-800"
        >
          <i class="fas fa-bell text-xl"></i>
          <span
            class="absolute top-1 right-1 h-2 w-2 rounded-full bg-red-500 ring-2 ring-gray-900"
          ></span>
        </button>

        <!-- User Dropdown -->
        <div class="relative ml-1">
          <button
            (click)="toggleDropdown()"
            class="flex items-center gap-2 group"
            [attr.aria-expanded]="dropdownOpen"
          >
            <img
              class="h-9 w-9 rounded-full object-cover border-2 border-transparent group-hover:border-indigo-500"
              [src]="currentUser?.avatar || 'assets/images/default-avatar.png'"
              [alt]="currentUser?.username + ' avatar'"
            />
            <span
              class="hidden lg:inline-flex text-sm font-medium text-gray-300 group-hover:text-white"
            >
              {{ currentUser?.username || 'Loading...' }}
            </span>
            <i
              class="fas fa-chevron-down hidden lg:inline-flex text-xs text-gray-400 group-hover:text-white transition-transform"
            ></i>
          </button>

          <!-- Dropdown content -->
          <div
            *ngIf="dropdownOpen"
            class="absolute right-0 mt-2 w-48 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 z-20"
          >
            <button type="button" (click)="navigateHome()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <i class="fas fa-home mr-2 text-gray-400"></i>Back Home
            </button>
            <div class="border-t border-gray-100"></div>
            <button type="button" (click)="logout()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <i class="fas fa-sign-out-alt mr-2 text-gray-400"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
