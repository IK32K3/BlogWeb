<aside
  [ngClass]="{
    'translate-x-0': sidebarOpen,
    '-translate-x-full': !sidebarOpen,
    'lg:translate-x-0': true
  }"
  class="fixed inset-y-0 left-0 z-20 w-64 transform overflow-y-auto bg-white border-r border-gray-200 transition duration-200 ease-in-out lg:static"
>
  <div class="flex h-full flex-col px-4 py-4">
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between px-2">
      <button class="p-1 text-gray-500 hover:text-gray-700 lg:hidden" (click)="toggleSidebar()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 space-y-1">
      <a
        routerLink="/overview"
        class="sidebar-item active-sidebar-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-indigo-600"
      >
        <i class="fas fa-chart-pie w-5 text-center"></i>
        <span>Overview</span>
      </a>

      <a
        routerLink="/posts"
        class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-gray-600 hover:text-indigo-600"
      >
        <i class="fas fa-newspaper w-5 text-center"></i>
        <span>Posts</span>
        <span
          class="ml-auto inline-flex items-center rounded-full bg-indigo-100 px-2 py-0.5 text-xs font-medium text-indigo-800"
          >12</span
        >
      </a>

      <a
        routerLink="/media"
        class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-gray-600 hover:text-indigo-600"
      >
        <i class="fas fa-image w-5 text-center"></i>
        <span>Media Library</span>
      </a>

      <a
        routerLink="/audience"
        class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-gray-600 hover:text-indigo-600"
      >
        <i class="fas fa-users w-5 text-center"></i>
        <span>Audience</span>
      </a>

      <div
        class="px-3 pt-5 pb-2 text-xs font-semibold text-gray-500 uppercase tracking-wider"
      >
        Settings
      </div>

      <a
        routerLink="/profile"
        class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-gray-600 hover:text-indigo-600"
      >
        <i class="fas fa-user-cog w-5 text-center"></i>
        <span>Profile</span>
      </a>

      <a
        routerLink="/settings"
        class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-gray-600 hover:text-indigo-600"
      >
        <i class="fas fa-sliders-h w-5 text-center"></i>
        <span>Settings</span>
      </a>

      <a
        routerLink="/help"
        class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-gray-600 hover:text-indigo-600"
      >
        <i class="fas fa-question-circle w-5 text-center"></i>
        <span>Help Center</span>
      </a>
    </nav>

    <!-- User profile mini -->
    <div
      class="mt-6 flex items-center gap-3 rounded-lg p-3 hover:bg-gray-50"
    >
      <img
        class="h-9 w-9 rounded-full object-cover"
        src="https://phunuvietnam.mediacdn.vn/179072216278405120/2022/11/4/edogawa-conan--166754179290680712885.jpg"
        alt="User avatar"
      />
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">
          Edogawa Conan
        </p>
        <p class="text-xs text-gray-500 truncate">Admin Bloger</p>
      </div>
      <button class="text-gray-400 hover:text-gray-500">
        <i class="fas fa-ellipsis-vertical"></i>
      </button>
    </div>
  </div>
</aside>
<button
  class="fixed top-4 left-4 z-30 p-2 bg-white border rounded-md shadow-md lg:hidden"
  (click)="toggleSidebar()"
>
  <i class="fas fa-bars"></i>
</button>
