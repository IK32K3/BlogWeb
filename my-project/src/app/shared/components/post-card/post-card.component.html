<section class="container mx-auto px-4 py-12">
  <div class="text-center mb-12">
    <h2 class="text-3xl font-bold mb-4">Featured Articles</h2>
    <p class="text-gray-600 max-w-2xl mx-auto">Check out our most popular and recent articles on various topics</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let post of posts" class="post-card bg-white rounded-lg overflow-hidden">
      <img [src]="post.imageUrl" alt="Post Image" class="w-full h-48 object-cover">
      <div class="p-6">
        <span class="category-tag inline-block" [ngClass]="{'bg-blue-100 text-blue-600': post.category === 'Productivity', 'bg-green-100 text-green-600': post.category === 'Travel', 'bg-purple-100 text-purple-600': post.category === 'Lifestyle'}" class="text-xs font-semibold px-3 py-1 rounded-full mb-3">{{ post.category }}</span>
        <h3 class="text-xl font-bold mb-3">{{ post.title }}</h3>
        <p class="text-gray-600 mb-4">{{ post.description }}</p>
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <img [src]="post.imageUrl" alt="Author" class="w-10 h-10 rounded-full">
            <div>
              <p class="text-sm font-medium">{{ post.author }}</p>
              <p class="text-xs text-gray-500">{{ post.date }} Â· {{ post.readTime }}</p>
            </div>
          </div>
          <a href="#" class="text-blue-600 hover:underline text-sm font-medium">Read More-></a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-12">
    <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-6 border border-gray-300 rounded-lg shadow-sm">
      View All Articles
    </button>
  </div>
</section>
