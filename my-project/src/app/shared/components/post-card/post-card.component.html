<section class="container mx-auto px-4 py-12">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold mb-4">Featured Articles</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Check out our most popular and recent articles on various topics
      </p>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <a *ngFor="let post of posts" [routerLink]="['/posts', post.id]" class="block">
        <app-post-card [post]="post"></app-post-card>
      </a>
    </div>
  
    <div class="text-center mt-12">
      <button
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-6 border border-gray-300 rounded-lg shadow-sm"
      >
        View All Articles
      </button>
    </div>
  </section>
