<app-header></app-header>
<div class="bg-gray-200 flex flex-col items-center h-screen">
    <div class="py-8 px-4 sm:px-6 text-center lg:px-8">
        <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-4">Forgot Password</h1>
        <p class="text-xl text-gray-900 text-center">
            Please enter your email or mobile number to search for your account.
        </p>
        </div>
    </div>
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full mx-auto">
        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
        <div class="mb-4 relative">
            <label for="email" class="block text-gray-800 font-normal text-lg mb-2">
            Email Address
            </label>
            <input
            type="email"
            id="email"
            name="email"
            required
            #emailInput="ngModel"
            [(ngModel)]="email"
            [ngClass]="{
              'border-red-500 focus:ring-red-500 bg-red-50': forgotForm.submitted && emailInput.invalid,
              'border-gray-300 focus:ring-gray-700': !(forgotForm.submitted && emailInput.invalid)
            }"
            class="w-full px-4 py-2 h-14 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900"
            placeholder="Enter your email address"
            />
            <!-- Error text -->
            <div *ngIf="forgotForm.submitted && emailInput.invalid" class="text-red-500 text-sm mt-1 flex items-center gap-1">
              <i class="fas fa-exclamation-circle"></i>
              <span *ngIf="emailInput.errors?.['required']">Email không được để trống.</span>
              <span *ngIf="emailInput.errors?.['email']">Email không đúng định dạng.</span>
            </div>
        </div>
        <div class="flex justify-center">
            <button
            type="submit"
            class="text-white px-4 py-2 h-14 w-52 text-center text-lg font-medium rounded-full bg-gradient-to-br from-gray-600 to-gray-900 hover:from-gray-700 hover:to-gray-900"
            >
            Submit
            </button>
        </div>
        </form>
        <p class="text-center text-gray-700 mt-4">
        <a routerLink="/auth/login" class="text-gray-900 hover:underline">Back to Login</a>
        </p>
    </div>
</div>
<router-outlet></router-outlet>
