<section class="container mx-auto w-full px-4 py-8">
    <div class="bg-gray-100 shadow-md rounded-lg p-6">
        <div class="flex items-center gap-4 mb-6">
            <input type="text" placeholder="Nhập từ khóa" 
            class="flex-1 px-4 py-3 rounded-lg bg-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 transition-all duration-200 ease-in-out shadow-sm">
            <button class="search-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-medium transition">
                Tìm Kiếm
            </button>
        </div>
        <!-- Trạng thái -->
        <fieldset class="mb-6">
            <legend class="text-lg font-semibold">Trạng Thái</legend>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <div class="filter-container">
                    <input type="checkbox" id="status-1" class="custom-checkbox">
                    <label for="status-1" class="filter-label">
                        <span>Chưa bắt đầu</span>
                    </label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="status-2" class="custom-checkbox">
                    <label for="status-2" class="filter-label">
                        <span>Đang tiến hành</span>
                    </label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="status-3" class="custom-checkbox">
                    <label for="status-3" class="filter-label">
                        <span>Có Truyện Chữ</span>
                    </label>
                </div>
            </div>
        </fieldset>
        
        <!-- Thể loại -->
        <fieldset class="mb-6">
            <legend class="text-lg font-semibold">Thể Loại</legend>
            <div class="flex justify-between items-center mb-3">
                <input type="text" placeholder="Tìm thể loại" 
                       class="px-3 py-1 rounded bg-gray-100 border border-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-500 hover:border-blue-400 transition" 
                       id="category-search">
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3" id="category-container">
                <!-- Các thể loại sẽ được thêm bằng JavaScript -->
            </div>
        </fieldset>
        
        <!-- Sắp xếp -->
        <fieldset>
            <legend class="text-lg font-semibold">Sắp Xếp</legend>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <div class="filter-container">
                    <input type="checkbox" id="sort-1" class="custom-checkbox">
                    <label for="sort-1" class="filter-label">
                        <span>Lượt xem</span>
                    </label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="sort-3" class="custom-checkbox">
                    <label for="sort-3" class="filter-label">
                        <span>lượt tương tác cao</span>
                    </label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="sort-4" class="custom-checkbox">
                    <label for="sort-4" class="filter-label">
                        <span>Bài viết mới nhất</span>
                    </label>
                </div>
            </div>
        </fieldset>
    </div>
    <script>
        const categories = [
           "Đời sống", "Thể thao", "Khoa học", "Công nghệ", " Kinh Doanh", 
            , "Phiêu Lưu", "Hài Hước", "Học Đường", "Lịch Sử", "Kinh Dị", "Bí Ẩn", "Game", "Viễn Tưởng",
            "Ngôn Tình", "Nấu Ăn","Phát Triển Bản Thân"
        ];
    
        const categoryContainer = document.getElementById('category-container');
        const categorySearch = document.getElementById('category-search');
        function displayCategories() {
            categoryContainer.innerHTML = '';
            
            const searchTerm = categorySearch.value.toLowerCase();
            
            categories.forEach((category, index) => {
                if (category.toLowerCase().includes(searchTerm)) {
                    const container = document.createElement('div');
                    container.className = 'filter-container';
                    container.innerHTML = `
                        <input type="checkbox" id="category-${index}" class="custom-checkbox">
                        <label for="category-${index}" class="filter-label">
                            <span>${category}</span>
                        </label>
                    `;
                    categoryContainer.appendChild(container);
                }
            });
        }
        displayCategories();
        categorySearch.addEventListener('input', displayCategories);
    </script>
</section>
