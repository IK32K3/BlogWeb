<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/front_end/html_mockup/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md w-full fixed top-0">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="/front_end/html_mockup/page/introduce_page.html" class="text-2xl font-bold text-black">MyBlog</a>
            <div class="flex space-x-4 ml-auto">
                <a href="/front_end/html_mockup/page/about_introduct.html" class="text-gray-700 hover:text-gray-900">About</a>
                <a href="/front_end/html_mockup/page/auth/login.html" class="text-gray-700 hover:text-gray-900">Login</a>
            </div>
        </div>
    </nav>

    <div class="py-8 px-4 sm:px-6 text-center lg:px-8 mt-96">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-4">Join MyBlog</h1>
            <p class="text-xl text-gray-900 text-center">Create an account to start sharing your blog.</p>
        </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full ">
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-800 font-norma text-lg mb-2">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 h-14 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-800 font-normal text-lg mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-2 h-14 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="Enter your email address">
            </div>
            <div class="mb-4 relative">
                <label for="password" class="block text-gray-800 font-normal text-lg mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 h-14 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="Enter your password">
                <button type="button" id="toggle-password" class="absolute right-3 top-12 mt-1 text-gray-500 hover:text-gray-700" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="mb-4 relative">
                <label for="confirm-password" class="block text-gray-800 font-normal text-lg mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-4 py-2 h-14 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="Confirm your password">
            </div>
            <div class="mb-4">
                <input type="checkbox" id="terms" class="mr-2">
                <label for="terms" class="text-gray-800">I agree to Medium's <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a></label>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="updates" class="mr-2">
                <label for="updates" class="text-gray-800">Send me emails with Medium updates, stories from authors I follow, and more</label>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-gray-800 text-white px-4 py-2 h-14 w-full text-center font-medium text-lg rounded-full hover:bg-gray-900">Register</button>
            </div>
        </form>
        <p class="text-center text-gray-700 mt-4">Already have an account? <a href="/front_end/html_mockup/page/auth/login.html" class="text-gray-900 hover:underline">Sign In</a></p>
    </div>
</body>
</html>
