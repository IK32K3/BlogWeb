<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/front_end/html_mockup/js/loadComponents.js">
    <script src="/front_end/html_mockup/js/loadComponents.js" defer></script>
    <script src="/front_end/html_mockup/js/main.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    
    <div id="navbar"></div>
    
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full mt-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email address">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox">
                    <span class="ml-2 text-gray-700">Remember me</span>
                </label>
                <a href="/front_end/html_mockup/page/auth/forgot-password.html" class="text-blue-500 hover:underline">Forgot password?</a>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login</button>
            </div>
        </form>
        <p class="text-center text-gray-700 mt-4">Don't have an account? <a href="/front_end/html_mockup/page/auth/register.html" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
