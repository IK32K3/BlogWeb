<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/front_end/html_mockup/js/components.js"></script>
    <script src="/front_end/html_mockup/js/main.js"></script>
    <link href="/front_end/html_mockup/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <div id="navbar"> </div>

    <!-- Settings Section -->
    <section class="container mx-auto px-4 py-8 flex-grow flex flex-col md:flex-row content ">
        <!-- Sidebar -->
        <div class="w-full md:w-1/4 pr-0 md:pr-4 mb-4 md:mb-0">
            <div class="bg-white shadow-md rounded-lg p-6 text-center">
                <img src="images/476875387_1296828408240578_1774457906658125732_n.jpg" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto mb-4">
                <h2 class="text-xl font-bold mb-2">James Allan</h2>
                <p class="text-gray-700 mb-4">@james</p>
                <button class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600">Upload New Photo</button>
                <p class="text-gray-500 text-sm mt-4">Upload a new avatar. Larger image will be resized automatically. Maximum upload size is 1 MB</p>
                <p class="text-gray-500 text-sm mt-4">Member Since: <span class="font-bold">29 September 2024</span></p>
            </div>
        </div>
        <!-- Main Content -->
        <div class="w-full md:w-3/4 pl-0 md:pl-4">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
                <div class="border-b mb-4">
                    <a href="#" class="text-gray-700 hover:text-gray-900 mr-4">User info</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Billing Information</a>
                </div>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label for="full-name" class="block text-gray-700 font-bold mb-2">Full Name</label>
                            <input type="text" id="full-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="James">
                        </div>
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                            <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Allan">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                            <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="************">
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                            <input type="password" id="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="************">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                            <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="demomail@mail.com">
                        </div>
                        <div class="mb-4">
                            <label for="confirm-email" class="block text-gray-700 font-bold mb-2">Confirm Email Address</label>
                            <input type="email" id="confirm-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="demomail@mail.com">
                        </div>
                        <div class="mb-4">
                            <label for="facebook" class="block text-gray-700 font-bold mb-2">Facebook Username</label>
                            <input type="text" id="facebook" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Facebook Username">
                        </div>
                        <div class="mb-4">
                            <label for="twitter" class="block text-gray-700 font-bold mb-2">Twitter Username</label>
                            <input type="text" id="twitter" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Twitter Username">
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Update info</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

</body>
</html>
