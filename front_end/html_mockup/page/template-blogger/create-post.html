<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/front_end/html_mockup/js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-gray-300 shadow-lg">
        <div class="max-w-7xl mx-auto px-2   sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold ">QuickBlog - Dashboard</h1>

                <!-- User Profile Dropdown -->
                <div class="relative">
                    <button id="userDropdownButton" class="flex items-center gap-2" aria-expanded="false">
                        <img src="" alt="Profile" class="w-8 h-8 rounded-full">
                        <span class="font-medium">bloger</span>
                        <i class="fas fa-chevron-down text-black text-xs transition-transform"></i>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 border border-gray-100 hidden">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-200 block">Edit Profile</a>
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-200 block">Settings</a>
                        <hr class="my-1">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-200 block text-red-600">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="right-sidebar bg-gray-300 border-r border-gray-300 min-h-screen transition-all duration-300 hidden lg:block">
            <div class="px-4 py-6">
                <nav class="space-y-2">
                    <a href="./dashboard.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-chart-line w-5"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="./statistical.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-chart-bar w-5"></i>
                        <span class="nav-text">statistical</span>
                    </a>
                    <a href="./post.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-file-lines w-5"></i>
                        <span class="nav-text">Posts</span>
                    </a>
                    <a href="./media.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-photo-film w-5"></i>
                        <span class="nav-text">Media</span>
                    </a>
                    <a href="./comments.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-comments w-5"></i>
                        <span class="nav-text">Comments</span>
                    </a>
                    <a href="./profile.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-user w-5"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                    <a href="./settings.html" class="flex items-center gap-3 px-4 py-2.5 bg-gray-50 text-blue-700 rounded-lg">
                        <i class="fas fa-gear w-5"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </nav>

                <div class="mt-6 space-y-3">
                    <button class="w-full px-4 py-2.5 bg-gray-900 hover:bg-gray-800 text-white rounded-lg flex items-center gap-2">
                        <i class="fas fa-plus w-5"></i>
                        <a href="./newpost.html" class="sidebar-button-text">New Post</a>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <section class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-4">Write a New Post</h1>
            <form class="bg-white shadow-md rounded-lg p-6">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                    <input type="text" id="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter post title">
                </div>
                <div class="mb-4">
                    <label for="subtitle" class="block text-gray-700 font-bold mb-2">Subtitle</label>
                    <input type="text" id="subtitle" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a subtitle...">
                </div>
                <div class="mb-4">
                    <label for="tags" class="block text-gray-700 font-bold mb-2">Catogery</label>
                    <input type="text" id="tags" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add Catogery...">
                </div>
                <div class="mb-4">
                    <label for="featuredImage" class="block text-gray-700 font-bold mb-2">Featured Image</label>
                    <div id="drop-area" class="border-dashed border-2 border-gray-300 rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50">
                        <i class="fas fa-cloud-upload-alt text-gray-400 text-4xl mb-2"></i>
                        <span class="text-gray-400 mb-2">Click to upload or drag and drop</span>
                        <span class="text-gray-400">PNG, JPG up to 2MB</span>
                        <input type="file" id="featuredImage" class="hidden">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
                    <div id="editor" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" style="height: 300px;"></div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Save Draft</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit for Review</button>
                </div>
            </form>
        </section>
    </div>

    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        // Dropdown Toggle
        const dropdownButton = document.getElementById('userDropdownButton');
        const dropdown = document.getElementById('userDropdown');

        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const isExpanded = dropdownButton.getAttribute('aria-expanded') === 'true';
            dropdown.classList.toggle('hidden', isExpanded);
            dropdownButton.setAttribute('aria-expanded', !isExpanded);
        });

        // Close dropdown on outside click
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        });

        // Close on Esc key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                dropdown.classList.add('hidden');
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        });

        // Action Dropdown Toggle
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.action-dropdown').forEach(dropdown => {
                    dropdown.classList.add('hidden');
                });
                const dropdown = button.nextElementSibling;
                dropdown.classList.toggle('hidden');
            });
        });

        // Close action dropdown on outside click
        document.addEventListener('click', (e) => {
            document.querySelectorAll('.action-dropdown').forEach(dropdown => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
