        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">

                <!-- Account Settings -->

                    <h3 class="text-xl font-bold mb-4">Account Settings</h3>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" value="Dat Dao" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Email</label>

                    </div>

                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Profile Picture</label>
                        <input type="file" class="border border-gray-300 rounded-lg px-4 py-2 w-full">

                </section>

                <!-- Themes -->

                                <p class="text-gray-500">Default theme</p>
                            </div>
                            <i class="fas fa-sun ml-auto text-gray-500"></i>
                        </div>
                        <div class="flex items-center p-4 border rounded-lg w-1/2">
                            <input type="radio" name="theme" id="darkMode" class="mr-2">
                            <div>
                                <label for="darkMode" class="font-bold">Dark Mode</label>
                                <p class="text-gray-500">Low-light viewing</p>
                            </div>
                            <i class="fas fa-moon ml-auto text-gray-500"></i>
                        </div>
                    </div>
                </section>

                <!-- Language -->
                <section class="mb-6">
                    <h3 class="text-xl font-bold mb-4">Language</h3>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Choose your preferred language</label>

                            <option>English</option>

                <!-- Notifications -->
                <section class="mb-6">
                    <h3 class="text-xl font-bold mb-4">Notifications</h3>
                    <div class="mb-4">

                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Web Notifications</label>
                        <input type="checkbox" class="border border-gray-300 rounded-lg px-4 py-2">
                    </div>
                </section>

                <!-- Post Management -->
                <section class="mb-6">
                    <h3 class="text-xl font-bold mb-4">Post Management</h3>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Auto Save Interval</label>
                        <select class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                            <option>1 minute</option>
                            <option>5 minutes</option>
                            <option>10 minutes</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Comment Moderation</label>
                        <input type="checkbox" class="border border-gray-300 rounded-lg px-4 py-2">
                    </div>
                </section>

                <!-- Security & Privacy -->
                <section class="mb-6">
                    <h3 class="text-xl font-bold mb-4">Security & Privacy</h3>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Privacy Settings</label>
                        <select class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                            <option>Public</option>
                            <option>Friends Only</option>

                    </div>
                    <div class="mb-4">
                        <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Delete Account</button>
                    </div>

                    </div>
                </section> -->

                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Changes</button>
            </div>
        </main>
    </div>

    <script>
        // Dropdown Toggle
        const dropdownButton = document.getElementById('userDropdownButton');
        const dropdown = document.getElementById('userDropdown');

        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const isExpanded = dropdownButton.getAttribute('aria-expanded') === 'true';
            dropdown.classList.toggle('hidden', isExpanded);
            dropdownButton.setAttribute('aria-expanded', !isExpanded);
        });

        // Close dropdown on outside click
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        });


        // Action Dropdown Toggle
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.action-dropdown').forEach(dropdown => {
                    dropdown.classList.add('hidden');
                });
                const dropdown = button.nextElementSibling;
                dropdown.classList.toggle('hidden');
            });
        });

        // Close action dropdown on outside click
        document.addEventListener('click', (e) => {
            document.querySelectorAll('.action-dropdown').forEach(dropdown => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        });
    </script>
