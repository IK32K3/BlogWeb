<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-gray-300 shadow-lg">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold ">QuickBlog - Dashboard</h1>

                <!-- User Profile Dropdown -->
                <div class="relative">
                    <button id="userDropdownButton" class="flex items-center gap-2" aria-expanded="false">
                        <img src="https://phunuvietnam.mediacdn.vn/179072216278405120/2022/11/4/edogawa-conan--166754179290680712885.jpg" alt="Profile" class="w-8 h-8 rounded-full">
                        <span class="font-medium">bloger</span>
                        <i class="fas fa-chevron-down text-black text-xs transition-transform"></i>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 border border-gray-100 hidden">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-200 block">Edit Profile</a>
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-200 block">Settings</a>
                        <hr class="my-1">
                        <a href="#" class="px-4 py-2.5 text-sm hover:bg-gray-200 block text-red-600">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <aside class="right-sidebar bg-gray-300 border-r border-gray-300 min-h-screen transition-all duration-300 hidden lg:block">
            <div class="px-4 py-6">
                <nav class="space-y-2">
                    <a href="./dashboard.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-chart-line w-5"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="./statistical.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-chart-bar w-5"></i>
                        <span class="nav-text">statistical</span>
                    </a>
                    <a href="./post.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-file-lines w-5"></i>
                        <span class="nav-text">Posts</span>
                    </a>
                    <a href="./media.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-photo-film w-5"></i>
                        <span class="nav-text">Media</span>
                    </a>
                    <a href="./comments.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-comments w-5"></i>
                        <span class="nav-text">Comments</span>
                    </a>
                    <a href="./profile.html" class="flex items-center gap-3 px-4 py-2.5 bg-gray-50 text-blue-700 rounded-lg">
                        <i class="fas fa-user w-5"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                    <a href="./settings.html" class="flex items-center gap-3 px-4 py-2.5 text-black hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-gear w-5"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </nav>

                <div class="mt-6 space-y-3">
                    <button class="w-full px-4 py-2.5 bg-gray-900 hover:bg-gray-800 text-white rounded-lg flex items-center gap-2">
                        <i class="fas fa-plus w-5"></i>
                        <a href="./newpost.html" class="sidebar-button-text">New Post</a>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <h2 class="text-2xl font-bold mb-6">Profile</h2>
                <div class="flex flex-col md:flex-row items-center mb-6">
                    <img src="https://phunuvietnam.mediacdn.vn/179072216278405120/2022/11/4/edogawa-conan--166754179290680712885.jpg" alt="User Avatar" class="w-32 h-32 rounded-full">
                    <div class="ml-0 md:ml-6 mt-4 md:mt-0">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Change Avatar</button>
                        <p class="text-gray-500 mt-2">Recommended size: 256x256 pixels</p>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" value="Cow_boi" class="border border-gray-300 rounded-lg px-4 py-2 w-full" disabled>
                    <p class="text-gray-500 mt-1">Username cannot be changed</p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="nameInput" value="Dat Dao" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">About Me</label>
                    <textarea class="border border-gray-300 rounded-lg px-4 py-2 w-full" rows="3">Front-end developer and technical writer</textarea>
                </div>
                <button id="saveChangesButton" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded hidden">Save Changes</button>
            </div>
        </main>
    </div>

    <script>
        // Dropdown Toggle
        const dropdownButton = document.getElementById('userDropdownButton');
        const dropdown = document.getElementById('userDropdown');

        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const isExpanded = dropdownButton.getAttribute('aria-expanded') === 'true';
            dropdown.classList.toggle('hidden', isExpanded);
            dropdownButton.setAttribute('aria-expanded', !isExpanded);
        });

        // Close dropdown on outside click
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        });

        // Close on Esc key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                dropdown.classList.add('hidden');
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        });

        // Action Dropdown Toggle
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.action-dropdown').forEach(dropdown => {
                    dropdown.classList.add('hidden');
                });
                const dropdown = button.nextElementSibling;
                dropdown.classList.toggle('hidden');
            });
        });

        // Close action dropdown on outside click
        document.addEventListener('click', (e) => {
            document.querySelectorAll('.action-dropdown').forEach(dropdown => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        });

        // Show Save Changes button when name is changed or cleared
        const nameInput = document.getElementById('nameInput');
        const saveChangesButton = document.getElementById('saveChangesButton');

        nameInput.addEventListener('input', () => {
            if (nameInput.value.trim() === '' || nameInput.value !== 'Hoang Thanh') {
                saveChangesButton.classList.remove('hidden');
            } else {
                saveChangesButton.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
