<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <link href="/front_end/html_mockup/css/style.css" rel="stylesheet">
    <script src="/front_end/html_mockup/js/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="/front_end/html_mockup/page/HomePage.html" class="text-2xl font-bold text-black ">MyBlog</a>
            <div id="menu" class=" hidden lg:flex space-x-4 ml-auto">
                <a href="/front_end/html_mockup/page/category/CategoryPage.html" class="text-gray-700 hover:text-gray-900 flex mt-1 "><i class="fas fa-list mt-2 mr-2 "></i><p class="hidden lg:block text-xl ">Category</p></a>
                <a href="/front_end/html_mockup/page/blog/write-post.html" class="text-gray-700 hover:text-gray-900 flex mt-1 "><i class="fas fa-pen mt-2 mr-2"></i> <p class="hidden lg:block text-xl ">Write</p></a>
            </div> <!-- Close the div tag here -->
            <div class="relative w-10 h-10 bg-gray-400 rounded-full">
                <button id="dropdownButton" class="text-gray-700 hover:text-gray-900 flex items-center text-xl "><i class="fas fa-user px-3 py-2.5 "></i></button>
                <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden">
                    <a href="/front_end/html_mockup/page/profile/profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 ">Profile</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 ">Category</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 ">Write</a>
                    <a href="/front_end/html_mockup/page/blog/contact_us.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 ">Contact Us</a>
                    <div class="border-t my-2"></div>
                    <a href="/front_end/html_mockup/page/profile/settings.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 ">about-us</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 ">Help</a>
                    <div class="border-t my-2"></div>
                    <a href="/front_end/html_mockup/page/auth/login.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 ">Log out</a>
                </div>
            </div>
            <button class="lg:hidden text-gray-700 hover:text-gray-900 ml-4" onclick="toggleMenu()" >
                <i class="fas fa-bars"></i>
            </button>   
        </div>
    </nav>

    <!-- Write Post Section -->
    <section class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Write a New Post</h1>
        <form class="bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                <input type="text" id="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter post title">
            </div>
            <div class="mb-4">
                <label for="subtitle" class="block text-gray-700 font-bold mb-2">Subtitle</label>
                <input type="text" id="subtitle" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a subtitle...">
            </div>
            <div class="mb-4">
                <label for="tags" class="block text-gray-700 font-bold mb-2">Tags</label>
                <input type="text" id="tags" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add tags...">
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
                <textarea id="content" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Start writing..."></textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Save Draft</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit for Review</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-4">Get The Best Blog Stories Into Your Inbox!</h2>
            <p class="mb-4">Sign up for free and be the first to get notified about new posts.</p>
            <form class="flex justify-center mb-4">
                <input type="email" placeholder="Your email address" class="px-4 py-2 rounded-l-lg focus:outline-none">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-r-lg hover:bg-red-600">Subscribe</button>
            </form>
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-gray-400 hover:text-white">Facebook</a>
                <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
                <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
                <a href="#" class="text-gray-400 hover:text-white">YouTube</a>
            </div>
            <p class="text-gray-400">&copy; 2023 WebBlog. All rights reserved.</p>
        </div>
    </footer>
    <button id="back-to-top" class="fixed bottom-4 right-4 bg-blue-800 text-white p-2 rounded-full shadow-lg hover:bg-blue-900 hidden" onclick="scrollToTop()">&#8679;</button>

</body>
</html>
