<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/front_end/html_mockup/js/create-post.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/front_end/html_mockup/js/main.js"></script>
    <link rel="stylesheet" href="/front_end/html_mockup/css/style.css">
    <script src="/front_end/html_mockup/js/components.js"></script>

     
</head>
<body class="bg-gray-200 text-slate-800">
    <div id="navbar"></div>
    
    <main class="max-w-4xl mx-auto px-4 sm:px-6 py-8">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-100">
                <input type="text" class="title-input w-full border-none outline-none text-4xl font-bold mb-4 placeholder:text-gray-400 placeholder:opacity-70" 
                       placeholder="Your amazing post title...">
                
                <div class="flex flex-col md:flex-row gap-6 mt-4">
                    <div class="flex-1 min-w-[200px]">
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <div class="relative">
                            <input type="text" id="category-search" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Search or select a category">
                            <ul id="category-options" class="absolute z-10 w-full bg-white border border-gray-200 rounded-lg shadow-lg mt-1 hidden max-h-48 overflow-y-auto">
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="technology">Technology</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="business">Business</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="design">Design</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="health">Health & Wellness</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="lifestyle">Lifestyle</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="study">Study</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="romantic">Romantic</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="school">School</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="amazing">Amazing</li>
                                <li class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" data-value="running">Running</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="flex-1 min-w-[200px]">
                        <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
                        <div class="flex flex-wrap items-center gap-2 px-4 py-2 border border-gray-200 rounded-lg focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-transparent">
                            <div id="tag-container" class="flex flex-wrap gap-2">
                                <!-- Tags will be added here -->
                            </div>
                            <input type="text" id="tags" class="flex-1 min-w-[100px] outline-none" placeholder="Add tags (press Enter)">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="p-6">
                <div id="image-uploader" class="my-6 border-2 border-dashed border-gray-200 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-300 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-cloud-upload-alt text-indigo-400 text-4xl mb-3"></i>
                    <p class="text-gray-600 font-medium">Drag & drop your featured image here or click to browse</p>
                    <p class="text-gray-400 text-sm mt-1">Recommended size: 1200x630px (JPG, PNG up to 5MB)</p>
                    <input type="file" id="featured-image" class="hidden" accept="image/*">
                </div>
                
                <div id="editor" class="text-lg  ">
                </div>
            </div>
            
            <div class="p-6 border-t border-gray-100 bg-gray-50 flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center space-x-2">
                    <span class="w-2.5 h-2.5 rounded-full bg-emerald-500 status-dot"></span>
                    <span class="text-sm text-gray-500">Auto-saved</span>
                </div>
                
                <div class="flex flex-wrap gap-2">
                    <button class="flex items-center space-x-2 px-4 py-2 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-trash"></i>
                        <span>Discard</span>
                    </button>
                    <button class="flex items-center space-x-2 px-4 py-2 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-save"></i>
                        <span>Save Draft</span>
                    </button>
                    <button id="publish-btn" class="flex items-center space-x-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                        <span>Publish</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

</body>
</html>
