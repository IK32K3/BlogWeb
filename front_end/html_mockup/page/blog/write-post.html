<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/front_end/html_mockup/js/components.js"></script>
    <script src="/front_end/html_mockup/js/main.js"></script>
    <link href="/front_end/html_mockup/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <div id="navbar"> </div>
    
    <!-- Write Post Section -->
    <section class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Write a New Post</h1>
        <form class="bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                <input type="text" id="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter post title">
            </div>
            <div class="mb-4">
                <label for="subtitle" class="block text-gray-700 font-bold mb-2">Subtitle</label>
                <input type="text" id="subtitle" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a subtitle...">
            </div>
            <div class="mb-4">
                <label for="tags" class="block text-gray-700 font-bold mb-2">Catogery</label>
                <input type="text" id="tags" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add Catogery...">
            </div>
            <div class="mb-4">
                <label for="featuredImage" class="block text-gray-700 font-bold mb-2">Featured Image</label>
                <div id="drop-area" class="border-dashed border-2 border-gray-300 rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50">
                    <i class="fas fa-cloud-upload-alt text-gray-400 text-4xl mb-2"></i>
                    <span class="text-gray-400 mb-2">Click to upload or drag and drop</span>
                    <span class="text-gray-400">PNG, JPG up to 2MB</span>
                    <input type="file" id="featuredImage" class="hidden">
                </div>
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
                <div id="editor" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" style="height: 300px;"></div>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Save Draft</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit for Review</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var quill = new Quill('#editor', {
                theme: 'snow'
            });
        });
    </script>
</body>
</html>
