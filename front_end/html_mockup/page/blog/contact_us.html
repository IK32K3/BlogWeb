    <!-- Contact Us Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-6">Contact Us</h1>
            <p class="text-center text-gray-600 mb-8">
                Need assistance? Fill out the form below, and we'll get back to you as soon as possible.
            </p>

            <div class="flex flex-wrap -mx-4  bg-gray-100">
                <!-- Contact Info -->
                <div class="w-full md:w-5/12 px-4 mb-8 md:mb-0 ">
                    <div class="contact-info p-6 bg-white rounded-lg shadow-md">
                        <h4 class="text-2xl font-semibold mb-4">Get in Touch</h4>
                        <p class="mb-2"><i class="fas fa-map-marker-alt mr-2"></i> 123 Main Street, City, Country</p>
                        <p class="mb-2"><i class="fas fa-phone-alt mr-2"></i> +123 456 789</p>
                        <p class="mb-2"><i class="fas fa-envelope mr-2"></i> contact@example.com</p>
                        <p class="mb-2"><i class="fas fa-clock mr-2"></i> Mon - Fri, 9:00 AM - 6:00 PM</p>

                        <div class="flex space-x-4 mt-2">
                            <a href="#" class="text-blue-500 hover:text-blue-600"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-pink-500 hover:text-pink-600"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="w-full md:w-7/12 px-4">
                    <div class="contact-form p-6 bg-white rounded-lg shadow-md">
                        <h4 class="text-2xl font-semibold mb-4">Send Us a Message</h4>
                        <form>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Your Name</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Your Email</label>
                                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Subject</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="Subject">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Your Message</label>
                                <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" rows="4" placeholder="Type your message..." required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-br from-gray-600 to-gray-900 hover:from-gray-700 hover:to-gray-900 text-lg text-white py-2 font-medium rounded-lg ">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Google Map -->
            <div class="map mt-12">
                <h4 class="text-2xl font-semibold text-center mb-4">Find Us on Google Maps</h4>
                <iframe class="w-full h-96 rounded-lg shadow"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093704!2d144.95592831531677!3d-37.8172099797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%2C%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1632435264574!5m2!1sen!2sus"
                    style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
